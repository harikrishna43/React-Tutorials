<body>
    <div id="root"></div>
    <script type="text/babel">
        class Counter extends React.Component {

            handleRunClick = () => {
                const startTime = this.state.count;

                this.timer = setInterval(() =>
                    //startTime = startTime - 1;

                )
                console.log(this.timer);
                console.log(this.state.count);
            }
            increament = () => {
                console.log(this.state.upToValue)
                if (this.state.count < this.state.upToValue) {
                    const startTime = this.state.count;
                    this.setState({ count: startTime + 1 });
                }
            }
            state = { count: 0, upToValue: 100 };
            render() {

                const { count, upToValue } = this.state;
                return (<div>
                    <input type='text' value={upToValue} />
                    <button onClick={this.handleRunClick}>Start</button>
                    <button>Stop</button>
                    <h3>{count}</h3>
                </div>)
            };
        }
